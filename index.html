<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>OBS Whiteboard</title>

  <link rel="stylesheet" href="/style.css" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body data-mode="unknown">

  <!-- Toolbar lateral (apenas no modo draw) -->
  <aside id="toolbar" class="toolbar">
    <div class="toolbar-top">
      <button id="btnMin" class="icon-btn">‚â°</button>
      <div class="brand">WB</div>
    </div>

    <div class="toolbar-section">
      <button class="tool-btn active" data-tool="pen">‚úèÔ∏è</button>
      <button class="tool-btn" data-tool="highlighter">üñçÔ∏è</button>
      <button class="tool-btn" data-tool="neon">‚ú®</button>
      <button class="tool-btn" data-tool="dashed">„Ä∞Ô∏è</button>
      <button class="tool-btn" data-tool="eraser">üßΩ</button>
    </div>

    <div class="toolbar-section">
      <div class="palette" id="palette">
        <button class="swatch" data-color="#ffffff" style="--c:#fff"></button>
        <button class="swatch" data-color="#000000" style="--c:#000"></button>
        <button class="swatch" data-color="#ff3b30" style="--c:#ff3b30"></button>
        <button class="swatch" data-color="#ffcc00" style="--c:#ffcc00"></button>
        <button class="swatch" data-color="#34c759" style="--c:#34c759"></button>
        <button class="swatch" data-color="#007aff" style="--c:#007aff"></button>
      </div>
      <input id="color" type="color" value="#ff3b30" />
    </div>

    <div class="toolbar-section">
      <input id="size" type="range" min="1" max="26" value="5" />
      <input id="opacity" type="range" min="0.1" max="1" step="0.05" value="1" />
    </div>

    <div class="toolbar-section">
      <button id="btnUndo">Undo</button>
      <button id="btnClear" class="danger">Limpar</button>
    </div>

    <div class="toolbar-footer">
      <span id="dot" class="dot"></span>
      <span id="statusText">offline</span>
      <div id="roomLabel" class="room"></div>
    </div>
  </aside>

  <canvas id="board"></canvas>
  <div id="fatal" class="fatal hidden"></div>

  <script src="/app.js"></script>
</body>
</html>
