<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>OBS Whiteboard</title>

  <link rel="stylesheet" href="/style.css" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body data-mode="unknown">
  <aside id="toolbar" class="toolbar" aria-label="Ferramentas">
    <div class="toolbar-top">
      <button id="btnMin" class="icon-btn" type="button" title="Compact / Overlay">
        <span>â‰¡</span>
      </button>
      <div class="brand">WB</div>
    </div>

    <div class="tabs" role="tablist" aria-label="Tabs">
      <button class="tab-btn active" type="button" data-tab="tools" role="tab" aria-selected="true" title="Ferramentas">âœï¸</button>
      <button class="tab-btn" type="button" data-tab="style" role="tab" aria-selected="false" title="Estilo">ğŸ¨</button>
      <button class="tab-btn" type="button" data-tab="actions" role="tab" aria-selected="false" title="AÃ§Ãµes">âš™ï¸</button>
    </div>

    <!-- TAB: Tools -->
    <div class="tab-content active" data-tab="tools" role="tabpanel">
      <div class="section-title">Ferramentas</div>

      <button class="tool-btn active" type="button" data-tool="pen" title="Caneta">âœï¸</button>
      <button class="tool-btn" type="button" data-tool="highlighter" title="Marcador">ğŸ–ï¸</button>
      <button class="tool-btn" type="button" data-tool="neon" title="Neon">âœ¨</button>
      <button class="tool-btn" type="button" data-tool="dashed" title="Tracejado">ã€°ï¸</button>
      <button class="tool-btn" type="button" data-tool="eraser" title="Borracha">ğŸ§½</button>
    </div>

    <!-- TAB: Style -->
    <div class="tab-content" data-tab="style" role="tabpanel">
      <div class="section-title">Cor</div>

      <div class="palette" id="palette">
        <button class="swatch" type="button" data-color="#ffffff" style="--c:#ffffff" title="Branco"></button>
        <button class="swatch" type="button" data-color="#000000" style="--c:#000000" title="Preto"></button>
        <button class="swatch active" type="button" data-color="#ff3b30" style="--c:#ff3b30" title="Vermelho"></button>
        <button class="swatch" type="button" data-color="#ffcc00" style="--c:#ffcc00" title="Amarelo"></button>
        <button class="swatch" type="button" data-color="#34c759" style="--c:#34c759" title="Verde"></button>
        <button class="swatch" type="button" data-color="#007aff" style="--c:#007aff" title="Azul"></button>
      </div>

      <label class="field">
        <span class="field-label">Custom</span>
        <input id="color" type="color" value="#ff3b30" />
      </label>

      <div class="section-title">TraÃ§o</div>

      <label class="field">
        <span class="field-label">Tamanho</span>
        <input id="size" type="range" min="1" max="26" value="5" />
      </label>

      <label class="field">
        <span class="field-label">Opacidade</span>
        <input id="opacity" type="range" min="0.1" max="1" value="1" step="0.05" />
      </label>
    </div>

    <!-- TAB: Actions -->
    <div class="tab-content" data-tab="actions" role="tabpanel">
      <div class="section-title">AÃ§Ãµes</div>
      <button id="btnUndo" type="button" class="action-btn">Undo</button>
      <button id="btnClear" type="button" class="action-btn danger">Limpar</button>
    </div>

    <div class="toolbar-footer">
      <div class="status">
        <span id="dot" class="dot"></span>
        <span id="statusText">A iniciarâ€¦</span>
      </div>
      <div class="room" id="roomLabel"></div>
    </div>
  </aside>

  <div id="fatal" class="fatal hidden"></div>
  <canvas id="board"></canvas>

  <script src="/app.js"></script>
</body>
</html>
