<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OBS Whiteboard (MQTT)</title>
  <link rel="stylesheet" href="/style.css" />

  <!-- MQTT.js (cliente MQTT para browser via WebSocket) -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body data-mode="unknown">
  <!-- UI só aparece em mode=draw (controlado por CSS) -->
  <div id="ui" class="ui">
    <div class="topbar">
      <div class="status">
        <span id="dot" class="dot"></span>
        <span id="statusText">A iniciar…</span>
      </div>
      <div class="room" id="roomLabel"></div>
    </div>

    <div class="controls">
      <button id="btnUndo" type="button" class="btn">Undo</button>
      <button id="btnClear" type="button" class="btn btn-danger">Limpar</button>

      <label class="field">
        <span>Cor</span>
        <input id="color" type="color" value="#ff0000" />
      </label>

      <label class="field">
        <span>Tamanho</span>
        <input id="size" type="range" min="1" max="18" value="4" />
      </label>
    </div>

    <div class="hint" id="hint"></div>
  </div>

  <div id="fatal" class="fatal hidden"></div>

  <canvas id="board"></canvas>

  <script src="/app.js"></script>
</body>
</html>
